<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achiver.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-0">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-12">Wellcome To <span
                class="font-bold text-cyan-400 italic">Achiever </span>!!!</h1>
    </header>
    <main>
        <section >
            <div class="bg-teal-500 mx-auto w-9/12 p-5 mt-12 grid grid-cols-1 md:grid-cols-2">
                <div class="">
                    <h1 class="text-3xl font-semibold mb-2 text-white">Please Login To Achiever</h1>
                <input class="block mb-2 w-9/12 p-2 rounded-lg" id="user-email" type="email"
                    placeholder="Enter Your Email Here......">
                <input class="block mb-2 w-9/12 p-2 rounded-lg" id="user-password" type="password"
                    placeholder="Enter Your Password Here.....">
                <button id="login-btn" class="bg-yellow-700 hover:bg-blue-700 px-5 py-2 font-bold text-white rounded-lg">Login</button>
                </div>
                <div class="rounded-lg grid  mt-5 justify-items-center">
                    <img class="rounded-lg w-4/12" src="images/main logo.png" alt="">
                </div>
            </div>
            

        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
