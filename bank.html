<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achiver.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-12">Let's get some <span
                class="font-bold text-cyan-400 italic">Moooooney </span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="w-9/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-blue-700 p-5 rounded-lg text-white font-bold text-3xl">
                    <h1>Deposit</h1>
                    <h2>$ <span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-gray-700 p-5 rounded-lg text-white font-bold text-3xl">
                    <h1>Withdraw</h1>
                    <h2>$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-teal-700 p-5 rounded-lg text-white font-bold text-3xl">
                    <h1>Balance</h1>
                    <h2>$ <span id="total-balance">1240</span></h2>
                </div>
            </div>
            <div class="w-9/12 mx-auto grid ggrid-cols-1 md:grid-cols-2 gap-4 mt-12">
                <div class="bg-yellow-700 p-5 rounded-lg text-white font-bold text-3xl">
                    <h1>Please Deposit</h1>
                    <input class="block m-5 p-2 w-9/12 rounded-lg text-sm text-black" id="deposit-field" type="text"
                        placeholder="Please enter your Deposit amount.....">
                    <button id="deposit-btn"
                        class="bg-green-700 hover:bg-blue-700 px-5 py-2 font-bold text-white rounded-lg">Deposit</button>
                </div>
                <div class="bg-green-700 p-5 rounded-lg text-white font-bold text-3xl">
                    <h1>Please Withdraw</h1>
                    <input class="block m-5 p-2 w-9/12 rounded-lg text-sm text-black" id="withdraw-field" type="text"
                        placeholder="Please enter your Withdraw amount.....">
                    <button id="withdraw-btn"
                        class="bg-yellow-700 hover:bg-blue-700 px-5 py-2 font-bold text-white rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
